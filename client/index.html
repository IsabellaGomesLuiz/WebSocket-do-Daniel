<!DOCTYPE html>
<html>

<head>
    <title>Chat WebSocket</title>
</head>

<body>
    <div id="chat-container">
        <ul id="messages"></ul>
    </div>
    <input type="text" id="username" placeholder="Insira um username">
    <button id="enter-button">Entrar no chat</button>
    <input type="text" id="message-input" placeholder="Digite sua mensagem" style="display: none;">
    <button id="send-button" style="display: none;">Enviar</button>

    <div id="user-list-container">
        <h3>Users conectados:</h3>
        <ul id="user-list"></ul> <!-- Lista de usuÃ¡rios -->
    </div>

    <script src="script.js"></script>
</body>

</html>
